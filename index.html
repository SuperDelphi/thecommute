<!DOCTYPE html>
<html>
    <head>
        <title>The Commute</title>
        <script src="lib/html5-qrcode.min.js" type="text/javascript"></script>
        <script src="scanner.js" type="module"></script>
        <script src="experience.js" type="module"></script>
        <link rel="stylesheet" href="style.css">

        <!-- Base tag -->
        <script>
            const isDevelopment = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1";
            const basePath = isDevelopment ? "/" : "thecommute";
            
            const baseTag = document.createElement("base");
            baseTag.href = basePath
            document.head.appendChild(baseTag);
        </script>

        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#2456ac">

        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
        <link rel="manifest" href="images/favicons/site.webmanifest">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="pages">
            <!-- Welcome page -->
            <div id="p-welcome" class="page active">
                <main>
                    <img src="images/logo.png" alt="The Commute" id="logo">
                    <button id="start-btn">Commencer</button>
                </main>
                <footer>
                    <span>Festival ZERO1 2025</span>
                    <aside>Lola Voisot & Simon Breil</aside>
                </footer>
            </div>
            <!-- Main page -->
            <div id="p-main" class="page">
                test
                <div id="scanner-container">
                    <div id="scanner" style="width:400px"></div>
                </div>
            </div>
        </div>
    </body>
</html>
